name: Wakapedia Daily News

on:
  # Run at 9:00 AM Paris time (8:00 UTC in winter, 7:00 UTC in summer)
  # Using 8:00 UTC = 9:00 CET (winter) / 10:00 CEST (summer)
  schedule:
    - cron: '0 8 * * 1-5'  # Monday to Friday at 8:00 UTC

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run Wakapedia Daily News
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: uv run run_crew
