---
recherche_actualite_tech_du_jour:
  description: |
    Rechercher et identifier l'actualité technologique la plus importante et pertinente
    PUBLIÉE AUJOURD'HUI (date actuelle) dans les domaines de l'intelligence artificielle,
    du développement informatique, et de l'édition de logiciels SaaS.

    IMPORTANT:
    - Chercher des actualités datées du jour actuel uniquement
    - Utiliser la date du jour dans vos recherches (ex: "actualité IA janvier 2026")
    - Éviter les articles génériques ou intemporels
    - Privilégier les annonces, lancements, levées de fonds, ou découvertes récentes
    - RÉDIGER ENTIÈREMENT EN FRANÇAIS
  expected_output: |
    Un paragraphe concis (3-4 phrases) EN FRANÇAIS présentant l'actualité du jour avec:
    - Le titre de l'information
    - Une explication claire de pourquoi c'est important
    - Un lien vers la source
    Le contenu DOIT être en français, même si la source est en anglais.
  agent: tech_news_researcher
decouverte_outil_du_jour:
  description: |
    Découvrir et présenter un nouvel outil technologique intéressant et PEU CONNU
    pour l'équipe de développement.

    IMPORTANT:
    - ÉVITER les outils très populaires (GitHub, VS Code, Docker, Notion, Slack, etc.)
    - Chercher des outils lancés récemment ou des pépites méconnues
    - L'outil peut être un framework, une bibliothèque, un service SaaS, ou une innovation récente
    - Varier les catégories (un jour un outil IA, le lendemain un outil DevOps, etc.)
    - RÉDIGER ENTIÈREMENT EN FRANÇAIS
  expected_output: |
    Une description concise (2-3 phrases) EN FRANÇAIS incluant:
    - Le nom de l'outil
    - Ce qu'il fait concrètement
    - Pourquoi il est utile/innovant
    - Un lien vers le site ou la documentation
    Rester bref et impactant. Contenu obligatoirement en français.
  agent: tech_tool_scout
creation_blague_du_jour:
  description: |
    Créer ou trouver une blague du jour EN FRANÇAIS, une histoire drôle, ou une
    information insolite et rigolote liée au monde de l'informatique, du développement,
    ou de la technologie.

    IMPORTANT:
    - La blague DOIT être en français
    - ÉVITER les blagues classiques trop connues comme:
      * "Pourquoi Oct 31 = Dec 25" (octal/décimal)
      * "Il y a 10 types de personnes..."
      * "Un développeur va au magasin..."
    - Chercher des blagues originales ou des faits insolites méconnus
    - Le contenu doit être approprié pour une équipe de travail
  expected_output: |
    Une seule blague courte et percutante OU un fait insolite tech (1-2 phrases maximum)
    EN FRANÇAIS qui fera sourire l'équipe. Privilégier l'originalité.
  agent: tech_humorist
compilation_newsletter_wakapedia_daily_news:
  description: |
    Compiler les trois sections selon le format standardisé Wakapedia:
    - "Daily News" (actualité du jour)
    - "Daily Tool" (outil du jour)
    - "Daily Fun Fact" (blague/info insolite du jour)

    Créer une newsletter professionnelle formatée avec le titre
    "L'agitateur matinal de savoir Tech & Fun pour la team Wakastellar".

    IMPORTANT: TOUT le contenu DOIT être en FRANÇAIS. Si un contenu fourni est en
    anglais, le traduire en français avant de l'intégrer.
  expected_output: |
    Une newsletter complète au format HTML avec:
    - En-tête: "L'agitateur matinal de savoir Tech & Fun pour la team Wakastellar"
    - Section "Daily News": actualité tech importante du jour EN FRANÇAIS
    - Section "Daily Tool": présentation d'un nouvel outil EN FRANÇAIS
    - Section "Daily Fun Fact": blague ou info insolite tech EN FRANÇAIS
    - CSS intégré pour un rendu professionnel

    TOUT le contenu doit être rédigé en français.
  agent: newsletter_editor
  context:
  - recherche_actualite_tech_du_jour
  - decouverte_outil_du_jour
  - creation_blague_du_jour
